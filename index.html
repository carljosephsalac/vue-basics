<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Vue.js Basics</title>
        <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
        <script src="https://cdn.tailwindcss.com"></script>
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    </head>
    <body>
        <div id="app">
            <!-- 
                @add="add", the first add refers to the custom event name emitted by the child(UserCreate.js), and the second add refers to the method in the parent(App.js) that handles this event.
            -->      
            <user-create @add="add"></user-create>
            
            <user-list :users="users"></user-list>

            <the-watcher></the-watcher>
        </div>

        <script type="module" src="App.js"></script>
    </body>
</html>
