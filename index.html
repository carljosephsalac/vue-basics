<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue.js Basics</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </head>
  <body>
    <div id="app">      
      <div class="m-5 bg-gray-200 p-4 flex flex-col justify-center items-center mx-auto max-w-sm rounded-lg">
        <form @submit.prevent="addUser" class="w-full">
          <div class="mb-5">
            <label for="username" class="block mb-2 text-sm font-medium text-gray-900">
              Username
            </label>
            <input type="text" id="username" placeholder="Type here" class="input input-bordered w-full" required 
             v-model="user.username"/>            
          </div>

          <div class="mb-5">
            <label for="email" class="block mb-2 text-sm font-medium text-gray-900">
              Your email
            </label>
            <input type="email" id="email" placeholder="Type here" class="input input-bordered w-full" required 
              v-model="user.email"/>            
          </div>

          <p class="mb-2">Membership status</p>
          <div class="flex w-full justify-between">
            <div class="flex items-center mb-4">
              <input id="default-radio-1" type="radio" name="default-radio" class="radio"
                value="Guest" v-model="user.membership" />
              <label for="default-radio-1" class="ms-2 text-sm font-medium text-gray-900">
                Guest
              </label>
            </div>

            <div class="flex items-center mb-4">
              <input id="default-radio-1" type="radio" name="default-radio" class="radio"
                value="Premium" v-model="user.membership" />
              <label for="default-radio-1" class="ms-2 text-sm font-medium text-gray-900">
                Premium
              </label>
            </div>            

            <div class="flex items-center mb-4">
              <input id="default-radio-1" type="radio" name="default-radio" class="radio"
                value="VIP" v-model="user.membership" />
              <label for="default-radio-1" class="ms-2 text-sm font-medium text-gray-900">
                VIP
              </label>
            </div>            
          </div>

          <button class="btn btn-neutral btn-sm" type="submit" :disabled="isFormInvalid">
            Submit
          </button>          
        </form>
      </div>

      <div class="m-5 bg-gray-200 p-4 flex flex-col mx-auto max-w-sm rounded-lg">
        <h1 class="text-3xl mb-2">User list:</h1>
        <div v-if="users.length" class="overflow-x-auto">
          <table class="table table-xs">
            <thead>
              <tr>
                <th>ID</th>
                <th>Username</th>
                <th>Email</th>
                <th>Membership</th>                
              </tr>
            </thead>
            <tbody>
              <tr v-for="user in users" :key="user.id">
                <th>{{ user.id }}</th>
                <td>{{ user.username }}</td>                
                <td>{{ user.email }}</td>                
                <td :class="[
                    {'text-purple-500' : user.membership === 'Premium'},
                    {'text-orange-500' : user.membership === 'VIP'}
                  ]"
                  class="text-green-500">
                  {{ user.membership }}
                </td>                
              </tr>              
            </tbody>            
          </table>
        </div>
        <h1 v-else class="text-xl mb-2">Please add user</h1>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
